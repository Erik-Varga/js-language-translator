<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Language Translator | SpudCode</title>

	<!-- Favicon -->
    <link rel="icon" type="image/icon" href="favicon.ico">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">

	<!-- Main CSS -->
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<header>
        Javascript Language Translator
        <span><i class="fa-brands fa-square-js"></i></span>
		<small>v1</small>
    </header>

	<div class="container">
		<h1>
			<span><i class="fa-solid fa-earth-americas"></i></span>
			Language Translator
		</h1>
		<div class="wrapper">
			<div class="text-input">
				<textarea class="from-text" placeholder="Enter Text"></textarea>
				<textarea class="to-text" placeholder="Translation" readonly disabled></textarea>
			</div>
			
			<div class="icons">
				<li class="exchange">
					<i class="fas fa-exchange-alt" title="Swap Language"></i>
				</li>
			</div>

			<ul class="controls">
				<div class="row from">
					<div class="select">
						<li><select></select></li>
					</div>
					<div class="icons">
						<li><i id="from-speak" class="sound fas fa-volume-up"></i></li>
						<li><i id="from-copy" class="fas fa-copy"></i></li>
					</div>
				</div>
				
				<div class="row to">
					<li><select></select></li>
					<div class="icons">
						<li><i id="to-speak" class="sound fas fa-volume-up"></i></li>
						<li><i id="to-copy" class="fas fa-copy"></i></li>
					</div>
				</div>
			</ul>
			<button>Translate Text</button>
			<div class="icons">
				<i id="reset" class="fa-solid fa-rotate" title="Reset"></i>
			</div>
			</div>
		</div>
	</div>
	
	<!-- Footer -->
	<footer>
		<div>
			<p>
				<small>
				<a href="https://github.com/Erik-Varga" target="_blank">&copy; <script>document.write(new Date().getFullYear())</script> SpudCode <i class="fa-brands fa-github"></i> <br>
				Design by Erik Varga | Web Developer</a>
				</small>
			</p>
		</div>
	</footer>

	<script src="js/countries.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
